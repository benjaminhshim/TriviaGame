<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>	

<body>

    <img src="assets/images/silicon-valley-logo.png">
    <h1>TRIVIA</h1>

    <audio src="assets/audio/silicon-valley-theme.mp3" id="music"></audio>
    <div class="container">
        <button id="start">START</button>

        <p id="time-remaining"></p>

        <p id="question"></p>

        <p id="answers"></p>

        <div id="message"></div>
        <div id="gif"></div>
        
    
        <div id="results">
            <div id="correct-total"></div>
            <div id="incorrect-total"></div>
            <div id="unanswered-total"></div>
            <button id="restart">START OVER?</button>
        </div>
    </div>
    

    
    <!-- JAVASCRIPT -->
    <script src="assets/javascript/app.js"></script>
</body>
